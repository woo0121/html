<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자간격 -->
    <div style="letter-spacing: 10px;">TEXT</div>
    <div style="word-spacing: 50px;">TEXT TEXT TEXT</div>

    <!-- 중앙배치 -->
    <div style="text-align: center; border: 1px solid; width: 300px;">TEXT</div>
    <hr/>

    <!-- TEXT-decoration -->
    <div style="text-decoration: overline;">TEXT</div>
    <div style="text-decoration:underline;">TEXT</div>
    <div style="text-decoration:line-through;">TEXT</div>
    <div style="text-decoration:none;">TEXT</div>
    <a href="" style="text-decoration:none; color:rgb(134, 83, 83);">TEXT</a>
    <HR/>
    <!-- LINE HEIGHT -->
    <div style="border:1px solid; width: 300px; height: 300px; text-align: center; line-height: 300px;">TEXT</div>

    <!-- font-weight -->
    <div style="font-weight: 100;">HELLO WORLD</div>
    
    
    
    

    
    
</body>
